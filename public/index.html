<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Inicio</title>
</head>
<body>
  <header>
    <h1>Multijuegos.com</h1>
    <div class="auth-buttons">
      <button class="btn-register">REGÍSTRATE</button>
      <button class="btn-login">INICIAR</button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Menú</h2>
      <a href="#">Inicio</a>
      <a href="#">minijuegos</a>
      <a href="#">multijugador</a>
      <a href="#">multijugador en linea</a>
      <a href="#">ranking</a>
      <a href="#">ranking mensual</a>
    </div>

    <div class="main">
      <div class="slot-section">
        <h3>NUEVO</h3>
        <div class="slots">
          <div class="slot">
            <img src="/ruta/a/imagen1.png" alt="Slot 1">
            <div class="slot-name">Juego 1</div>
          </div>
          <div class="slot">
            <img src="/ruta/a/imagen2.png" alt="Slot 2">
            <div class="slot-name">Juego 2</div>
          </div>
        </div>
      </div>

      <div class="slot-section">
        <h3>DIVERSIÓN EN MOVIMIENTO</h3>
        <div class="slots">
          <div class="slot">
            <img src="/ruta/a/imagen3.png" alt="Slot 3">
            <div class="slot-name">Juego 3</div>
          </div>
          <div class="slot">
            <img src="/ruta/a/imagen4.png" alt="Slot 4">
            <div class="slot-name">Juego 4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
